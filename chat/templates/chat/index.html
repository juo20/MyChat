<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.2:8080/static/css/index.css">


</head>
<body>
	<div class="wrapper">
		
	<div class="top">
	<p>What chat rooms would you like to enter?</p>
	<pre>

    __  ___      ________          __ 
   /  |/  /_  __/ ____/ /_  ____ _/ /_
  / /|_/ / / / / /   / __ \/ __ `/ __/
 / /  / / /_/ / /___/ / / / /_/ / /_  
/_/  /_/\__, /\____/_/ /_/\__,_/\__/  
       /____/                         


	</pre>
	</div>

	<div class="middle">
    	<input id="room-name-input" type="text" size="100">
	</div>

	<div class="bottom">
    	<input id="room-name-submit" type="button" value="Enter">
	</div>
    	<script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/MyChat/chat/' + roomName + '/';
        };
    	</script>

	</div>
</body>
</html>
