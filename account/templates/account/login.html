<h2>Login</h2>
<form method="POST">
	{% csrf_token %}
	{% for field in form %}
		<p>
			{{field.label_tag}}
			{{field}}

			{% if  field.help_text %}
				<small type="color: grey;">{{field.help_text}}</small>
			{% endif %}
			{% for error in field.errors %}
				<p type="color: red;">{{error}}</p>
			{% endfor %}
		</p>
	{% endfor %}

	<button type="submit">Login</button>
	<p>Click <a href="/register">here</a> if you don't have an account</p>
</form>
