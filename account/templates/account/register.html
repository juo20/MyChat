<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    
    .form-container {
        margin:			10% auto;
        display:		block;
        width:			400px;
        text-align:		center;
        font-family: monospace;

    }

    body {
        background: black;
        color: white;

    }
    a {
        color: red;
    }
    </style>
</head>
<body>
<div class="form-container">
	<h1>Sign up</h1>
	<form method="POST">
		{% csrf_token %}
		
		{% for field in registration_form %}
			<p>
			
				{{field}}
				
				{% for error in field.errors %}
					<p type="color: red;">{{error}}</p>
				{% endfor %}
			</p>
		{% endfor %}

		<button type="submit">Register</button>

		<p>Click <a href="/login">here</a> if you have an account.</p>
		
	</form>
</div>
</body>
</html>
