<h2>Register</h2>
<form method="POST">
	{% csrf_token %}
	{% for field in registration_form %}
		<p>
			{{field.label_tag}}
			{{field}}

			{% if  field.help_text %}
				<small type="color: grey;">{{field.help_text}}</small>
			{% endif %}
			{% for error in field.errors %}
				<p type="color: red;">{{error}}</p>
			{% endfor %}
		</p>
	{% endfor %}

	<button type="submit">Register</button>

	<p>Click <a href="/login">here</a> if you already have an account</p>
</form>
